<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Apuestas</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión de Apuestas</a>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center">Gestión de Apuestas</h2>
    <p class="text-center">Selecciona una opción para continuar:</p>

    <div class="list-group">
        <!-- Enlace al historial de apuestas -->
        <a th:href="@{/apuestas}" class="list-group-item list-group-item-action">
            Ver Historial de Apuestas
        </a>
        <!-- Enlace a la página de eventos para hacer nuevas apuestas -->
        <a th:href="@{/eventos}" class="list-group-item list-group-item-action">
            Ver Eventos y Realizar Apuestas
        </a>
        <!-- Enlace al saldo del usuario -->
        <a th:href="@{/paginaPrincipalSaldo}" class="list-group-item list-group-item-action">
            Consultar y Gestionar Saldo
        </a>
        <!-- Botón para el resumen de apuestas (si lo implementamos después) -->
        <a th:href="@{/resumenApuesta}" class="list-group-item list-group-item-action">
            Resumen de Apuestas (Próximo)
        </a>
    </div>

    <a th:href="@{/paginaPrincipal}" class="btn btn-secondary mt-3">Volver al Inicio</a>
</div>
</body>
</html>
