<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página Principal</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Bienvenido a la Gestión de Apuestas</h1>
    <p>Saldo Actual: $<span th:text="${saldo}">0.0</span></p>

    <div class="list-group mt-3">
        <a th:href="@{/apuestas(usuario=${usuario})}" class="list-group-item list-group-item-action">Ver Apuestas</a>
        <a th:href="@{/historialTransacciones(usuario=${usuario})}" class="list-group-item list-group-item-action">Ver Historial de Transacciones</a>
        <a th:href="@{/eventos(usuario=${usuario})}" class="list-group-item list-group-item-action">Ver Eventos Deportivos</a>
        <a th:href="@{/ingresoSaldo(usuario=${usuario})}" class="list-group-item list-group-item-action">Ingresar Saldo</a>
    </div>
</div>
</body>
</html>
