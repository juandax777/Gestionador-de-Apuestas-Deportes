<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Historial de Transacciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Historial de Transacciones</h2>

  <!-- Mensaje si no hay transacciones -->
  <div th:if="${#lists.isEmpty(historialTransacciones)}" class="alert alert-info">
    No se encontraron transacciones para este usuario.
  </div>

  <!-- Tabla si hay transacciones -->
  <table class="table table-striped mt-3" th:if="${!#lists.isEmpty(historialTransacciones)}">
    <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Monto</th>
      <th>Tipo</th>
      <th>Banco</th>
      <th>Saldo</th>
      <th>Usuario</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaccion : ${historialTransacciones}">
      <td th:text="${transaccion.idTransaccion}"></td>
      <td th:text="${#dates.format(transaccion.fecha, 'dd/MM/yyyy HH:mm:ss')}"></td>
      <td th:text="${transaccion.monto}"></td>
      <td th:text="${transaccion.tipo}"></td>
      <td th:text="${transaccion.banco}"></td>
      <td th:text="${transaccion.saldo}"></td>
      <td th:text="${transaccion.usuario.usuario}"></td>
    </tr>
    </tbody>
  </table>

  <!-- BotÃ³n para volver al inicio -->
  <a th:href="@{/paginaPrincipal(usuario=${usuario})}" class="btn btn-secondary mt-3">Volver al Inicio</a>
</div>
</body>
</html>
