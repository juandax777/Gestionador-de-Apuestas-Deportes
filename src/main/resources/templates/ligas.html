<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ligas de Fútbol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Ligas de Fútbol</h2>
    <p th:text="'Saldo Actual: $' + ${saldo}"></p>
    <ul class="list-group">
        <li class="list-group-item" th:each="liga : ${ligas}">
            <!-- Redirige al controlador de partidos -->
            <a th:href="@{/partidos/liga(liga=${liga})}" th:text="${liga}"></a>
        </li>
    </ul>
    <a th:href="@{/paginaPrincipal(usuario=${usuario})}" class="btn btn-secondary mt-3">Volver al Inicio</a>
</div>
</body>
</html>
