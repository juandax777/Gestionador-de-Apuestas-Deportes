<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingresar Saldo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Ingresar Saldo</h2>
    <form th:action="@{/ingresoSaldo}" method="post">
        <!-- Lista desplegable de bancos -->
        <div class="mb-3">
            <label for="banco" class="form-label">Selecciona tu Banco</label>
            <select class="form-select" id="banco" name="banco" required>
                <option value="Bancolombia">Bancolombia</option>
                <option value="Davivienda">Davivienda</option>
                <option value="Banco Caja Social">Banco Caja Social</option>
                <option value="Nequi">Nequi</option>
                <option value="Banco de Bogotá">Banco de Bogotá</option>
                <option value="Banco Popular">Banco Popular</option>
            </select>
        </div>
        <!-- Campo de entrada para el monto -->
        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" class="form-control" id="monto" name="monto" required min="1" placeholder="Ingresa el monto">
        </div>
        <!-- Campo para el usuario -->
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required th:value="${usuario}" readonly>
        </div>
        <!-- Mostrar saldo actual -->
        <p><strong>Saldo Actual:</strong> $<span th:text="${saldo}">0.0</span></p>
        <button type="submit" class="btn btn-primary">Ingresar Saldo</button>
    </form>

    <!-- Mensaje de éxito o error -->
    <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <a th:href="@{/paginaPrincipal(usuario=${usuario})}" class="btn btn-secondary mt-3">Volver al Inicio</a>
</div>
</body>
</html>
