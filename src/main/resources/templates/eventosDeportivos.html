<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventos Deportivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Eventos Deportivos de FÃºtbol</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Competencia</th>
            <th>Fecha</th>
            <th>Equipo Participante</th>
            <th>Resultado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evento : ${eventos}">
            <td th:text="${evento.nombre}">Competencia</td>
            <td th:text="${#dates.format(evento.fecha, 'dd/MM/yyyy')}">Fecha</td>
            <td th:text="${evento.equipoParticipante}">Equipo</td>
            <td th:text="${evento.resultado}">Resultado</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/paginaPrincipal(usuario=${usuario})}" class="btn btn-secondary mt-3">Volver al Inicio</a>
</div>
</body>
</html>
