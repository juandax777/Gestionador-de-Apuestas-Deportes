<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Registro de Usuario</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Mensaje de confirmación -->
            <div th:if="${mensaje}" class="alert alert-success text-center" role="alert">
                [[${mensaje}]]
            </div>
            <!-- Formulario de registro -->
            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre de Usuario</label>
                    <input type="text" id="usuario" th:field="*{usuario}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                <a th:href="@{/login}" class="btn btn-secondary w-100 mt-2">Volver a Inicio de Sesión</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
