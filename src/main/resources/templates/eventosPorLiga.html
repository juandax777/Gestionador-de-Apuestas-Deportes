<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eventos Deportivos por liga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Eventos de la Liga: ' + ${liga}"></h2>
    <p th:text="'Saldo Actual: $' + ${saldo}"></p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Equipo 1</th>
            <th>Equipo 2</th>
            <th>Fecha</th>
            <th>Resultado</th>
            <th>Acci√≥n</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evento : ${eventos}">
            <td th:text="${evento.equipo1}"></td>
            <td th:text="${evento.equipo2}"></td>
            <td th:text="${evento.fecha}"></td>
            <td th:text="${evento.resultado}"></td>
            <td>
                <form th:action="@{/apostar}" method="post">
                    <input type="hidden" th:value="${evento.idEvento}" name="idEvento" />
                    <button type="submit" class="btn btn-primary">Apostar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/eventos}" class="btn btn-secondary">Volver a Ligas</a>
</div>
</body>
</html>
