<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Partidos de la Liga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Botón por defecto */
        .btn-cuota {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Botón seleccionado */
        .btn-cuota.seleccionado {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Partidos de la Liga: ' + ${liga}"></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Equipo Local</th>
            <th>Cuota Local</th>
            <th>Equipo Visitante</th>
            <th>Cuota Visitante</th>
            <th>Fecha</th>
            <th>Resultado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="partido : ${partidos}">
            <td th:text="${partido.equipoLocal.nombre}"></td>
            <!-- Botón de cuota local -->
            <td>
                <button class="btn-cuota"
                        onclick="seleccionarCuota(this)"
                        th:text="${#numbers.formatDecimal(partido.equipoLocal.cuota, 1, 2)}"></button>
            </td>
            <td th:text="${partido.equipoVisitante.nombre}"></td>
            <!-- Botón de cuota visitante -->
            <td>
                <button class="btn-cuota"
                        onclick="seleccionarCuota(this)"
                        th:text="${#numbers.formatDecimal(partido.equipoVisitante.cuota, 1, 2)}"></button>
            </td>
            <td th:text="${partido.fecha}"></td>
            <td th:text="${partido.resultado}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/eventos}" class="btn btn-secondary">Volver a Ligas</a>
</div>

<script>
    function seleccionarCuota(boton) {
        // Encuentra la fila actual
        const fila = boton.closest('tr');

        // Desselecciona cualquier botón previamente seleccionado en la fila
        fila.querySelectorAll('.btn-cuota').forEach(b => b.classList.remove('seleccionado'));

        // Alterna la selección del botón actual
        boton.classList.toggle('seleccionado');
    }
</script>
</body>
</html>
