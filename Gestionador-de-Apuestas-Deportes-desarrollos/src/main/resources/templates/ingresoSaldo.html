<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingresar Saldo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Ingresar Saldo</h2>
    <form th:action="@{/ingresoSaldo}" method="post">
        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" class="form-control" id="monto" name="monto" required>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar Saldo</button>
    </form>

    <!-- Mensaje de Ã©xito o error -->
    <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <a th:href="@{/index}" class="btn btn-secondary mt-3">Volver al Inicio</a>
</div>
</body>
</html>
