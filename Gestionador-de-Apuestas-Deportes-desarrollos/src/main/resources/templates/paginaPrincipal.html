<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Apuestas</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Bienvenido a la Gestión de Apuestas</h2>
    <p class="text-center">Saldo actual: <strong th:text="${saldo}">0.0</strong> COP</p>
    <div class="list-group">
        <a th:href="@{/apuestas}" class="list-group-item list-group-item-action">Realizar Apuestas</a>
        <a th:href="@{/historial}" class="list-group-item list-group-item-action">Historial de Apuestas</a>
        <a th:href="@{/eventos}" class="list-group-item list-group-item-action">Ver Eventos Deportivos</a>
        <a th:href="@{/ingresoSaldo}" class="list-group-item list-group-item-action">Ingresar Saldo</a>
    </div>
</div>
</body>
</html>
